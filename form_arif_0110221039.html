<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form 1 Arif Fadillah</title>
</head>
<body style="display: flex; justify-content: center;">
    <div style="border: black solid 2px; padding: 2rem;">
        <h1 style="font-size: 20px;">Black Goose Bistro | Pizza-on-Demand</h1>

        <p>Our 12" wood-fired pizzas are avaible for delivery.<br>Build your costum pizza and we'll deliver it within an hour.</p>

        <p>Your Information</p>

        <form action="http://blackgoosebistro.com/pizza.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>

                <label for="telephone">telephone:</label>
                <input type="text" id="telephone" name="telephone"><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <br>
                <label for="delivery">delivery Instruction:</label><br>
                <textarea name="delivery" id="delivery" cols="30" rows="10" placeholder="No more than 400 character long" maxlength="400"></textarea>

            <h2 style="font-size: 16px; margin-bottom: 0;">Design Your Dream Pizza</h2>
            <p style="margin-top: 0;">Pizza specs</p>

                <label for="crust">Crust (Choose One):</label><br>
                
                <input type="radio" id="Classic White" name="crust" value="Classic White">            
                <label for="Classic">Classic White</label><br>
                
                <input type="radio" id="Multigrain" name="crust" value="Multigrain">
                <label for="Multigrain">Multigrain</label><br>
                
                <input type="radio" id="Cheese-stuffed crust" name="crust" value="Cheese-stuffed crust">            
                <label for="Cheese-stuffed crust">Cheese-stuffed crust</label><br>
                
                <input type="radio" id="Gluten-free" name="crust" value="Gluten-free">
                <label for="Gluten-free">Gluten-free</label><br>

                <br>
                <label for="crust">Toppings (Choose any many as you want):</label><br>

                <input type="checkbox" name="red_sauce" value="Red sauce" checked>
                <label for="Red sauce"> Red_sauce</label><br>
                
                <input type="checkbox" name="white_sauce" value="Whitesauce" id="White sauce">
                <label for="White sauce"> White_sauce</label><br>
                
                <input type="checkbox" name="Mozarella_cheese" value="Mozarella cheese" id="Mozarella cheese">
                <label for="Mozarella cheese"> Mozarella_cheese</label><br>
                
                <input type="checkbox" name="pepperoni" value="Pepperoni" id="Pepperoni">
                <label for="Pepperoni"> Pepperoni</label><br>
                
                <input type="checkbox" name="mushrooms" value="Mushrooms" id="Mushrooms">
                <label for="Mushrooms"> Mushrooms</label><br>
                
                <input type="checkbox" name="peppers" value="Peppers" id="Peppers">
                <label for="Peppers"> Peppers</label><br>
               
                <input type="checkbox" name="anchovies" value="Anchovies" id="Anchovies">
                <label for="Anchovies"> Anchovies</label><br>

                <p style="margin-bottom: 0;">Number</p>
                <label for="number"> How many pizzas:</label>
                <input type="number" id="number" name="number"><br>

                <div style="margin-top: 10px;">
                    <button type="submit">Bring me a pixxas</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
</body>
</html>
